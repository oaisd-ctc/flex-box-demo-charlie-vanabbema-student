<body>
    <h1>Flex Container Properties</h1>
    <h1>flex-Direction</h1>
    <div><h3>flex-direction:row</h3>
        <div class="flex-container" id="flex-direction-row">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div>
    <div><h3>flex-direction:row-reverse</h3>
        <div class="flex-container" id="flex-direction-row-reverse">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div>
<div>
    <div id="left"><h3>flex-direction:column</h3>
        <div class="flex-container" id="flex-direction-column">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div>
    <div id="right"><h3>flex-direction:column-reverse</h3>
        <div class="flex-container" id="flex-direction-column-reverse">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
        </div>
    </div>
</div>
